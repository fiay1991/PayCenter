#Main Scheduler Settings
#用在 JDBC JobStore 中来唯一标识实例，但是所有集群节点中必须相同 
QuartzProfile.instanceName=paycenter_quartzScheduler
#每个 Quartz Scheduler 必须指定一个唯一的 ID    
QuartzProfile.instanceId=AUTO  
QuartzProfile.threadsInheritContextClassLoaderOfInitializer=true  
#再定时检查版本更新
QuartzProfile.skipUpdateCheck=false
#当检查某个Trigger应该触发时，默认每次只Acquire一个Trigger
QuartzProfile.batchTriggerAcquisitionMaxCount=1
#检测到 JobStore 到某处的连接(比如到数据库的连接) 断开后，再次尝试连接所等待的毫秒数 
QuartzProfile.dbFailureRetryInterval =60000
<!-- 线程池里的线程数 -->    
QuartzProfile.threadCount=1
#ThreadPool 实现的类名
QuartzProfile.threadPoolClass: org.quartz.simpl.SimpleThreadPool  
#Configure JDBC-JobStoreTX  
QuartzProfile.jobStoreClass = org.quartz.impl.jdbcjobstore.JobStoreTX  
QuartzProfile.dataSource=myDS
#表前缀  
QuartzProfile.tablePrefix=cc_qrtz_
#是否是应用在集群中，当应用在集群中时必须设置为TRUE，否则会出错
QuartzProfile.isClustered=true  
#触发job时是否需要拥有锁
QuartzProfile.acquireTriggersWithinLock=true  
#scheduler的checkin时间，时间长短影响failure scheduler的发现速度
QuartzProfile.clusterCheckinInterval = 20000  
QuartzProfile.url=jdbc:mysql://127.0.0.1:3306/paycenter?useUnicode=true&amp;characterEncoding=utf-8 

#Configure DataSources  
QuartzProfile.driver=com.mysql.jdbc.Driver
